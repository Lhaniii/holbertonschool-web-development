<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Skeleton</title>
</head>
<body>
    <header>
        <!-- Link with an image inside -->
        <a href="https://example.com">
            <img src="https://via.placeholder.com/150" alt="Example Image">
        </a>
        
        <nav>
            <a href="https://example1.com">Link 1</a>
            <a href="https://example2.com">Link 2</a>
            <a href="https://example3.com">Link 3</a>
        </nav>
    </header>
</body>
</html>
